<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game of Life</title>
  <link rel="icon" href="/public/logo-black-small.png" type="image/x-icon">
  <style>
  [v-cloak] {
    display: none !important;
  }
  </style>
</head>
<body>
  <div id="GlobalHeader">
    <img src="public/Logo-Black.png" alt = "website logo">
    <div id="title">Martin Chu's Game of Life</div>
  </div>
  <div id="root">
    <board v-bind:size="size" v-on:report-life="reportLife"></board>
    <div id="updateButton">
      <form v-on:submit.prevent="onUpdate">
        <input type = "submit" value = "Update" class = "btn">
      </form>
    </div>
    <!-- <parent v-bind:size="size" v-on:report-life="reportLife"></parent> -->
    <!-- <div v-if="liveCell.length===0" id ="no-live-cell-message">
      no cell is alive
    </div> -->
  </div>
  <script src="/dist/build.js"></script>
  <!-- <script src="/socket.io/socket.io.js"></script> -->
</body>
</html>
